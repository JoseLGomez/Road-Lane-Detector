
[LANE_DETECTION]
	Factor=                                   2.000000000                                                   # [Float value]  Scale Factor to resize image input [Default 2.0: 1/2 original size (2.000000000)
	HoughThreshold=                           90                                                            # [Int value]    Threshold value to detect lines in Hough space [Default 90] recomended values [0 - 150]  (90)
	HoughRho=                                 1                                                             # [Int value]    The resolution of the parameter r (distance to center in polar coordinates) in pixels [Default 1 pixel] (1)
	minCandidateAngleLeft=                    0.200000003                                                   # [Float value]  Angle in radians, minimum value of Rho in Hough space (polar coordinates) to filter Left Lines [Recomenden Values: 0 - Pi/2 and lower than maxCandidateAngleLeft]  (0.200000003)
	maxCandidateAngleLeft=                    1.100000024                                                   # [Float value]  Angle in radians, maximum value of Rho in Hough space (polar coordinates) to filter Left Lines [Recomenden Values: 0 - Pi/2 and bigger than minCandidateAngleLeft]  (1.100000024)
	minCandidateAngleRight=                   2.000000000                                                   # [Float value]  Angle in radians, minimum value of Rho in Hough space (polar coordinates) to filter Right Lines [Recomenden Values: Pi/2 - Pi and lower than maxCandidateAngleRight]  (2.000000000)
	maxCandidateAngleRight=                   2.950000048                                                   # [Float value]  Angle in radians, maximum value of Rho in Hough space (polar coordinates) to filter Right Lines [Recomenden Values: Pi/2 - Pi and bigger than minCandidateAngleRight]  (2.950000048)
	candidateQuantity=                        8                                                             # [Int value]    Maximum number of lines selected in Hough Space from right and left lines [Default: 8] (8)
	kalmanFitTolerance=                       50                                                            # [Int value]    Maximum tolerance for r in Hough Space to determine if a line fit with the kalman predicted [Default: 50] (50)
	kalmanFitRhoTolerance=                    0                                                             # [Int value]    Maximum tolerance for Rho in Hough Space to determine if a line fit with the kalman predicted [Default: 0.065] (0)
	widthTolerance=                           30                                                            # [Int value]    Maximum width tolerable in pixels to accept a Line [Default: 30 pixels (30)
	vanishingPointTolerance=                  50                                                            # [Int value]    Maximum Euclidean distance to tolerate a new vanishing point determinated by new lines [Default: 50] (50)
	kalmanNumFramesDeactivation=              10                                                            # [Int value]    Number of frames without any detection until kalman tracking is deactivated [Default: 10 frames] (10)
	kalmanNumFramesActivation=                5                                                             # [Int value]    Number of frames with detection until kalman tracking is activated [Default: 5 frames] (5)
	meansNumFrameDeactivation=                10                                                            # [Int value]    Number of frames without any detection until Vanishing point and width means tracking is deactivated [Default: 10 frames] (10)
	meansNumFrameActivation=                  5                                                             # [Int value]    Number of frames with detection until Vanishing point and width means tracking is Activated [Default: 5 frames] (5)
